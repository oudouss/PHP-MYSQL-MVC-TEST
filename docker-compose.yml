version: "3.1"
services:
    www:
        build: .
        ports: 
            - "8001:80"
        volumes:
            - ./www:/var/www/html/
        links:
            - db
        depends_on:
            - db
        networks:
            - default
    db:
        image: mysql:8.0
        ports: 
            - "3306:3306"
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: php-mysql-mvc-test
            MYSQL_USER: php
            MYSQL_PASSWORD: php
            MYSQL_ROOT_PASSWORD: root
